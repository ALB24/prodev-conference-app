version: "3.9"
services:
  postgres: 
    image: "postgres"
    volumes:
      - ./db/data:/var/lib/postgresql/data
  nginx:
    image: nginx:1.19-alpine 
    volumes:
      - ./nginx/conference.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 3000:80
  accounts:
    build:
      context: ./accounts
      dockerfile: Dockerfile.dev
    volumes:
      - ./accounts/src:/usr/src/app/src
    environment:
      - PORT=80
      - JWT_SECRET=supersecret
  presentations:
    build:
      context: ./presentations
      dockerfile: Dockerfile.dev
    volumes:
      - ./presentations/src:/usr/src/app/src
    environment:
      - PORT=80
  events:
    build:
      context: ./events
      dockerfile: Dockerfile.dev
    volumes:
      - ./events/src:/usr/src/app/src
    environment:
      - PORT=80
  badges:
    depends_on:
      - postgres
    build:
      context: ./badges
      dockerfile: Dockerfile.dev
    volumes:
      - ./badges/src:/usr/src/app/src
    env_file: ./badges/.env
